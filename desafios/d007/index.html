<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon-16x16.png" type="image/x-icon">
    <title>Regulando Imagens</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F617</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagem/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/paisagem-m.png" type="image/png">
        <img src="imagem/paisagem-g.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
